<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="bayan">

			<header class="header">

					CSS Bayan

			</header>

			<div class="bayan__memes">

						<hr>
						<header class="meme__header">
							<div class="meme__title">How to karkat'</div>
							<div class="meme__icon">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/kak-karkat`.jpg" alt="kak karkat'">
						</div>
					</label>
				</div>

				<div class="wrapper">
					<input type="radio" class="meme__radio" name="radio" id="radio_2">

							<div class="meme__title">Chetyre</div>
							<div class="meme__icon">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/6.jpg" alt="chetyre">
						</div>
					</label>
				</div>

				<div class="wrapper">
					<input type="radio" class="meme__radio" name="radio" id="radio_3">

						<hr>

							<div class="meme__title">Escobar's axiom</div>

								<img src="img/icons/plus.svg" alt="plus">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/escobar.jpg" alt="escobar">
						</div>
					</label>
				</div>

				<div class="wrapper">
					<input type="radio" class="meme__radio" name="radio" id="radio_4">
					<label class="meme" for="radio_4">
						<hr>
						<header class="meme__header">
							<div class="meme__title">Gigachad</div>
							<div class="meme__icon">
								<img src="img/icons/plus.svg" alt="plus">
							</div>

						<div class="meme__image">
							<img src="img/memes/gigachad.jpg" alt="gigachad">						</div>

				</div>

							<div class="meme__title">Nesquik with pivo</div>

								<img src="img/icons/plus.svg" alt="plus">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/neskvik-s-pivom.jpg" alt="nesquik s pivom">
						</div>
					</label>
				</div>
				
			</div>
