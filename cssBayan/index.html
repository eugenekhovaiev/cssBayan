<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayan</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="bayan">
		<div class="container">
			<header class="header">
				<h1>
					CSS Bayan
				</h1>
			</header>

			<div class="bayan__memes">
				<input type="radio" class="meme__radio" name="radio" id="radio1" checked>
				<label for="radio1">
					<div class="meme">
						<hr>
						<header class="meme__header">
							<div class="meme__title">
								How to karkat'
							</div>
							<div class="meme__icon meme__icon-plus">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
							<div class="meme__icon meme__icon-close">
								<img src="img/icons/close.svg" alt="close">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/kak-karkat`.jpg" alt="kak karkat'">
						</div>
					</div>
				</label>

				<input type="radio" class="meme__radio" name="radio" id="radio2">
				<label for="radio2">
					<div class="meme">
						<hr>
						<header class="meme__header">
							<div class="meme__title">
								Chetyre
							</div>
							<div class="meme__icon meme__icon-plus">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
							<div class="meme__icon meme__icon-close">
								<img src="img/icons/close.svg" alt="close">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/6.jpg" alt="chetyre">
						</div>
					</div>
				</label>

				<input type="radio" class="meme__radio" name="radio" id="radio3">
				<label for="radio3">
					<div class="meme">
						<hr>
						<header class="meme__header">
							<div class="meme__title">
								Escobar's axiom
							</div>
							<div class="meme__icon meme__icon-plus">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
							<div class="meme__icon meme__icon-close">
								<img src="img/icons/close.svg" alt="close">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/escobar.jpg" alt="escobar">
						</div>
					</div>
				</label>
				
				<input type="radio" class="meme__radio" name="radio" id="radio4">
				<label for="radio4">
					<div class="meme">
						<hr>
						<header class="meme__header">
							<div class="meme__title">
								Gigachad
							</div>
							<div class="meme__icon meme__icon-plus">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
							<div class="meme__icon meme__icon-close">
								<img src="img/icons/close.svg" alt="close">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/gigachad.jpg" alt="gigachad">
						</div>
					</div>
				</label>
				
				<input type="radio" class="meme__radio" name="radio" id="radio5">
				<label for="radio5">
					<div class="meme">
						<hr>
						<header class="meme__header">
							<div class="meme__title">
								Nesquik with pivo
							</div>
							<div class="meme__icon meme__icon-plus">
								<img src="img/icons/plus.svg" alt="plus">
							</div>
							<div class="meme__icon meme__icon-close">
								<img src="img/icons/close.svg" alt="close">
							</div>
						</header>
						<div class="meme__image">
							<img src="img/memes/neskvik-s-pivom.jpg" alt="nesquik s pivom">
						</div>
					</div>
				</label>
			</div>
		</div>
	</section>
</body>

</html>
